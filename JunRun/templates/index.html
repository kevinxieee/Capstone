<!DOCTYPE html>
<html>

<head>
    <title>Big Chungus</title>
    <meta charset=utf-8>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>

<body>
    <h1> Python Fetch Example</h1>
    <p id='embed'>{{embed}}</p>
    <p id='mylog' />
    <!--Buttons!!!! -->
    <button class="btn btn-primary" onclick="sayHello();">Say Hello</button>
    <button class="btn btn-primary" onclick="getData();">Fetch Data</button>

    <canvas id="myChart" width="400" height="100"> </canvas>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });

        function sayHello() {
            fetch('/test')
                .then(function (response) {
                    return response.json();
                }).then(function (text) {
                    console.log('GET response:');
                    console.log(text.greeting);
                });
        }

        async function getData() {
            
            const data_file = await fetch(`/getdata`)
                .then(function (response) {

                    return response.json();
                }).then(function (text) {
                    
                    return text
                });
             console.log(data_file)
        }


    </script>

</body>

</html>
